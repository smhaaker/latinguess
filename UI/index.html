<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Latin Guess Multiple Choice</title>
    
</head>

<body>

    <label for="level">Level:</label>
    <select name="level" id="level">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>

    </select>

    <button onclick="selectLevel()">Start</button>


    <br><br>
    <div>
        <div>
            What does: <span id="wordToGuess"></span> mean?
        </div>
        <div class="multiChoice">
            <span id="options"></span>
        </div>

        <button id="nextButton" onclick=options()>Next Question</button>
        <br><br>
        Question left <span id="questionsLeft"></span>
    </div>

</body>

</html>
